<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS using jQuery</title>
    <script src="jquery-3.6.1.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <h2>CSS using jQuery</h2>
    <p style="background-color: tomato;">This is a first paragraph.</p>
    <p style="background-color: teal;">This is a second paragraph.</p>
    <p style="background-color: chartreuse;">This is a third paragraph.</p>

    <button>Change Color</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").css("background-color", "lightgreen");
            });
        });
    </script>
</body>
</html>
